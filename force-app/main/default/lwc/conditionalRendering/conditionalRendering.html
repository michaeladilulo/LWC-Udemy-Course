<template>
    <lightning-input type="checkbox" onchange={handleDataDisplay}></lightning-input>
        <template if:true={dataDisplay}>
            <div>Data is displaying</div>
        </template>
        <template if:false={dataDisplay}>
            <div>No current data to show</div>
        </template>

        <template for:each={cityList} for:item="city">
            <p key={city}>{city}</p>
        </template>

        Example with iterator (Can access first and last property with iterator:it)
        <template iterator:it={cityList}>
            <p key={it.value}>{it.value}</p>
        </template>
    
</template>
